<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          [(ngModel)]="city"
          class="place"
          type="text"
          placeholder="enter city name"
          spellcheck="false"
        />
        <button (click)="checkweather()">
          <img src="assets/images/search.png" alt="" />
        </button>
      </div>
      <div class="error" *ngIf="err"><p>invalid city name!</p></div>

      <div class="Weather" *ngIf="showed">
        <img [src]="Weather_icon" alt="" class="Weather-icon" />
        <h1 class="temp">{{ data.main.temp | number : "1.0-0" }} °C</h1>
        <h2 class="city">{{ data.name }}</h2>
        <div class="details">
          <div class="col">
            <img src="assets/images/humidity.png" alt="" />

            <div>
              <p class="humidity">{{ data.main.humidity }} %</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/images/wind.png" alt="" />

            <div>
              <p class="wind">{{ data.wind.speed }}km/h</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
